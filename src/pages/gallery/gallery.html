<!--
  Generated template for the GalleryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="page!=undefined">{{page.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <grid-gallery *ngIf="page!=undefined && page.name==1" [data]="data" [events]="events"></grid-gallery>
   <masonry-gallery *ngIf="page!=undefined && page.name==2" [data]="data" [events]="events"></masonry-gallery>
   <info-gallery *ngIf="page!=undefined && page.name==3" [data]="data" [events]="events"></info-gallery>
   <listed-gallery *ngIf="page!=undefined && page.name==4" [data]="data" [events]="events"></listed-gallery>
   <horizontal-gallery *ngIf="page!=undefined && page.name==5" [data]="data" [events]="events"></horizontal-gallery>
   <shots-gallery *ngIf="page!=undefined && page.name==6" [data]="data" [events]="events"></shots-gallery>
</ion-content>
