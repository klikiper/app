<ion-header>

  <ion-navbar>
    <ion-title>facebook-comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-spinner class="indicator" [ngClass]="spnState"></ion-spinner>
<ion-list>
  <ion-item *ngFor="let item of list">
    <ion-avatar item-start>
<!--       <img src="http://graph.facebook.com/{{item.from.id}}/picture?type=square"> -->
    </ion-avatar>
<!--     <h2>{{item.from.name}}</h2> -->
    <p>{{item.message}}</p>
  </ion-item>
</ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
