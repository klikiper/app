<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>youtube</ion-title>
    
    <ion-buttons right style="margin-right:10px">
      <button ion-button icon-only (click)="ytService.goToFavoritePage(navCtrl)">
      <ion-icon class="fs-24 text-grey-5" name="heart">
      </ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
<ion-spinner class="indicator" [ngClass]="spnState"></ion-spinner>
 <ion-card *ngFor="let item of data" class="bdra-5 card card-md" >
    <img [src]="item.snippet.thumbnails.medium.url" (click)="ytService.doReadMore(item,navCtrl)">
    <ion-card-content class="card-content card-content-md" (click)="ytService.doReadMore(item,navCtrl)">
      <ion-card-title class="fs-18 card-title card-title-md" [innerHTML]="item.snippet.title"></ion-card-title>
      <p class="text-grey fs-12">{{item.snippet.publishedAt | timeAgoIso_8061}}</p>
    </ion-card-content>

    <ion-row class="row">
      <ion-col>
        <button (click)="ytService.doFavorite(item)" ion-button icon-left clear small class="text-black favorite">
          <ion-icon  [name]="item.isFavorite == true ? 'heart' : 'heart-outline'"></ion-icon>
        </button>
      </ion-col>

      <ion-col center text-center>
         <button (click)="ytService.doShare(item)" ion-button icon-left clear small class="text-black">
             <ion-icon name="share"></ion-icon>
        </button>
      </ion-col>

      <ion-col right text-right>
        <button (click)="ytService.doOpen(item)" ion-button icon-left clear small class="text-black">
          <ion-icon name="open"></ion-icon>
        </button>
      </ion-col>
      
    </ion-row>
  </ion-card>


  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
