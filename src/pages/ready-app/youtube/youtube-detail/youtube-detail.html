<ion-header>

  <ion-navbar>
    <ion-title>youtube-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="bdra-5 card-button-pst shadow-3 mgb-30">
    <img src="{{item.snippet.thumbnails.high.url}}"/>
    <ion-card-content class="pst-relative">

      <button ion-button icon-only class="pst-absolute button-circle button-large shadow-2 pink-vs-red text-white" style="float:right" (click)="ytService.play(item.id.videoId)">
        <ion-icon class="fs-20" name="ios-play"></ion-icon>
      </button>

      <ion-card-title class="fs-20 fw-600 text-center mgt-25">{{item.snippet.title}}</ion-card-title>
        <p class="text-grey fs-14 text-center">{{item.snippet.publishedAt | timeAgoIso_8061}}</p>
      <p class="text-center mgb-20">{{item.snippet.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
