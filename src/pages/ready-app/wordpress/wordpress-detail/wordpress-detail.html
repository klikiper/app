<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Detail</ion-title>

    <ion-buttons right>
      <button ion-button icon-only small (click)="wpService.doFavorite(favorite_post)" >
          <ion-icon class="fs-18" [name]="favorite_post.isFavorite == true ? 'heart' : 'heart-outline'"></ion-icon>
      </button>

      <button ion-button icon-only small (click)="wpService.doShare(post)">
          <ion-icon class="fs-18" name="md-share"></ion-icon>
      </button>

      <button ion-button icon-only small (click)="wpService.doOpen(post)">
          <ion-icon class="fs-18" name="md-open"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="white-1">
 <ion-spinner class="indicator" [ngClass]="spnState"></ion-spinner> 
 <div *ngIf="post!=null" padding class="">

      <ion-card-title class="fs-18 fw-600 uppercase card-title card-title-md" [innerHTML]="post.title.rendered"></ion-card-title>
      <p class="text-grey-4" [innerHTML]="post.content.rendered"></p>

    <ion-row class="row" *ngIf="comments.length!=0">
    <ion-list class="lst-no-background list list-md">
      <ion-item *ngFor="let item of comments">
        <ion-avatar item-start>
          <img [src]="item.author_avatar_urls['24']">
        </ion-avatar>
        <h2>{{item.author_name}}</h2>
        <p [innerHTML]="item.content.rendered"></p>
        <ion-note item-end>3:43 pm</ion-note>
      </ion-item>
     </ion-list>
    <button ion-button block round class="indigo" (click)="loadComment()">Load More</button>
    </ion-row> 
  </div>
</ion-content>
