<ion-header>

  <ion-navbar>
    <ion-title>instagram-comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-spinner class="indicator" [ngClass]="spnState"></ion-spinner>
  <ion-list>
  <ion-item *ngFor="let item of list">
    <ion-avatar item-start>
      <img src="{{item.from.profile_picture}}">
    </ion-avatar>
    <h2>{{item.from.username}}</h2>
    <p>{{item.text}}</p>
  </ion-item>
 </ion-list>
</ion-content>
