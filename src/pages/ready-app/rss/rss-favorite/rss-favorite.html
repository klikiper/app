<ion-header>

  <ion-navbar>
    <ion-title>rss-favorite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card class="bdra-5 card card-ios" *ngFor="let item of data">
    <span *ngIf="item['media:content']!=undefined">
        <img [src]="item['media:content']['$']['url']">
    </span>

    <ion-card-content class="card-content card-content-ios">
      <ion-card-title class="fs-18 card-title card-title-ios">{{item.title}}</ion-card-title>
      <p>{{item.description}}</p>
    </ion-card-content>

    <ion-row class="row">
      <ion-col>
        <button (click)="doFavorite(item)" ion-button icon-left clear small class="text-black favorite">
          <ion-icon  [name]="item.isFavorite == true ? 'heart' : 'heart-outline'"></ion-icon>
        </button>
      </ion-col>

      <ion-col center text-center>
         <button (click)="rssService.doShare(item)" ion-button icon-left clear small class="text-black">
             <ion-icon name="share"></ion-icon>
        </button>
      </ion-col>

      <ion-col right text-right>
        <button (click)="rssService.doOpen(item)" ion-button icon-left clear small class="text-black">
          <ion-icon name="open"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>
