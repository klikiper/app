<ion-header>
  <ion-navbar>
    <ion-title>{{collection_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-spinner class="indicator" [ngClass]="spnState"></ion-spinner>
   <info-gallery [data]="data" [events]="events"></info-gallery>
   <ion-infinite-scroll (ionInfinite)="loadMore($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
