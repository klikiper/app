<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
		<ion-title>Collection</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
<ion-spinner class="indicator" [ngClass]="spnState"></ion-spinner>
<ion-card *ngFor="let item of list" class="card-img-bg bdra-5 card card-md" (click)='detail(item)'>
<img  *ngIf="item.preview_photos[0]" [src]="item.preview_photos[0].urls.regular">
<img  *ngIf="item.preview_photos.length==0" src="assets/img/bg-material.jpg">
<div class="card-title">{{item.title}}</div>
<div class="card-subtitle">{{item.total_photos}} photos</div>
</ion-card>
   <ion-infinite-scroll (ionInfinite)="loadMore($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
