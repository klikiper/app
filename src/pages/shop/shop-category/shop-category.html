<!--
  Generated template for the ShopCategoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header >
    <ion-toolbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title *ngIf="check_search != true"></ion-title>

      <ion-buttons end class="toolbar-group-btn">
        <button ion-button small icon-only color="royal" class="mgr-10 fs-14" (click)="open_cart()">
          <ion-icon class="fs-20" name="md-basket"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
	<shop-category [data]="data" [events]="events"></shop-category>
</ion-content>
