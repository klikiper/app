<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  	
  	<ion-list radio-group [(ngModel)]="settings.dashboard_type" (ionChange)="setDashboard()">
	  <ion-item>
	    <ion-label>Grid</ion-label>
	    <ion-radio  value="1" checked></ion-radio>
	  </ion-item>
	  <ion-item>
	    <ion-label>Categories</ion-label>
	    <ion-radio value="2"></ion-radio>
	  </ion-item>
	  <ion-item>
	    <ion-label>List</ion-label>
	    <ion-radio  value="3"></ion-radio>
	  </ion-item>
	</ion-list>

</ion-content>
