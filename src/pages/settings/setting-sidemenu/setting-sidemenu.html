    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button block round class="lama-vs-coban" (click)="open_menu('menu-basic')">Side Menu Basic</button>

  <button ion-button block round class="pink" (click)="open_menu('menu-material')">Side Menu Material</button>
  <button ion-button block round class="d-purple" (click)="open_menu('menu-icon-only')">Side Menu Only Icon</button>

</ion-content>
