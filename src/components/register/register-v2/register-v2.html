
<div class="signup-2">
  <div class="decor hong-vs-lanon shadow-3 ani-bottom-to-left"></div>
  <div class="decor-2 tim-vs-datroi shadow-3 ani-bottom-to-left"></div>

  <div class="wrapper-page">
    <div class="text-right">
      <button ion-button outline icon-only small color="dark" class="text-white stroke-white stroke-1 button-circle back-page mgr-15 mgt-20" (click)="onCallbackEvent('onDismiss')">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </div>

    <div padding class="top-signup ani-right-to-left">
      <h4 class="mgb-0">{{data.txtHead}}</h4>
      <ion-row padding class="logo-img mgb-40 pdt-0">
        <img [src]="data.imgLogo" alt="">
      </ion-row>

      <h4 class="text-left uppercase spacing-1 fw-400">Please Provide</h4>
      <p class="text-left fs-13 text-grey-4 mgb-0">Please provide full and accurate information below</p>
    </div>
    
    <ion-slides #signupSlider class="ani-left-to-right">
      <ion-slide class="text-white" padding>
        <ion-list class="mgb-10">
          <ion-item class="text-grey-5 white round">
            <ion-input class="fs-13" type="text" placeholder="{{data.txtFullName}}" [(ngModel)]="fullname"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list class="mgb-10">
          <ion-item class="text-grey-5 white round">
            <ion-input class="fs-13" type="text" placeholder="{{data.txtAddress}}" [(ngModel)]="address"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button outline (click)="next()" color="light" class="mgt-15 pink-vs-red text-white button-circle uppercase fw-600 spacing-1 fs-14 shadow-3">
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
      </ion-slide>

      <ion-slide padding>        
        <ion-list class="mgb-10">
          <ion-item class="text-grey-5 white round">
            <ion-input class="fs-13" type="email" placeholder="{{data.txtEmail}}" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list class="mgb-10">
          <ion-item class="text-grey-5 white round">
            <ion-input class="fs-13" type="password" placeholder="{{data.txtPassword}}" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button round outline color="light" class="mgt-15 text-white pink-vs-red pull-right uppercase fw-600 spacing-1 fs-12" (click)="onCallbackEvent('onSignUp')">{{data.btnSignUp}}</button>

        <button ion-button outline (click)="prev()" color="light" class="mgt-15 mgr-5 text-white pink-vs-red button-circle pull-right uppercase fw-600 spacing-1 fs-14">
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>

    <button ion-button color="light" clear small class="block mg-auto mgb-20 btn-signup text-grey-5 ani-bottom-to-top" (click)="onCallbackEvent('onForgotPassword')">{{data.btnForgotPassword}}</button>

  </div>
</div>
