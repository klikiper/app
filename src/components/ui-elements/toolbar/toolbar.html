
<ion-header>

  <ion-navbar class="white">
    <ion-title>Toolbar</ion-title>
  </ion-navbar> 

  <expandable-header class="lama-vs-coban" [scrollArea]="mycontent" headerHeight="45"></expandable-header>

  <ion-toolbar padding class="pink text-white">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Send To...</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>



  <ion-toolbar padding class="white">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment class="segment-btn-group text-black stroke-2 stroke-black bdra-5">
      <ion-segment-button class="black" value="new">
        New
      </ion-segment-button>
      <ion-segment-button class="black" value="hot">
        Hot
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>



  <ion-toolbar color="primary" class="pd-0">
    <ion-searchbar class="dark-searchbar round indigo text-white" padding (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>



<ion-content fullscreen #mycontent>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>




<ion-footer>
  <ion-toolbar padding class="white">
    <p>Ash, Misty, Brock</p>
    <ion-buttons end>
      <button ion-button icon-right color="royal">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


  <ion-toolbar padding class="black text-white">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
